    <title>list</title>
    <script>
        $(document).ready(function() {
          $.ajax({
            url:'http://192.168.0.177:8081/board/list',
            success:function(result) {
              const $tbody = $('#tbody');
              for(let b of result) {
                const html = `
                  <tr>
                    <td>${b.bno}</td>
                    <td><a href="read.html?bno=${b.bno}">${b.title}</a></td>
                    <td>${b.nickname}</td>
                    <td>${b.writeday}</td>
                    <td>${b.readcnt}</td>
                  </tr>
                `;
              $tbody.append(html);
            }
          });
        })
      </script>
</head>
