<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>list</title>
    <script>
      $(document).ready(function () {
         // 서버에서 데이터를 가져오기 위한 AJAX 요청
        $.ajax({
          url: "http://192.168.0.177:8081/board/list",
          success: function (result) {
            const $tbody = $("#tbody");
            // 결과 배열을 순회하며 동적으로 테이블 행 생성
            for (let b of result) {
              // Day.js를 사용하여 날짜 형식 지정
              const writeday = dayjs(b.createdAt).format("YYYY년-MM월-DD일");
              const html = `
                  <tr>
                    <td>${b.bno}</td>
                    <td><a href="read.html?bno=${b.bno}">${b.title}</a></td>
                    <td>${b.nickname}</td>
                    <td>${writeday}</td>
                    <td>${b.readcnt}</td>
                  </tr>
                `;
              $tbody.append(html);
            }
          },
        });
      });
    </script>
  </head>
  <body>
    <div id="page">
      <header>
        <h1>글목록</h1>
        <div id="search">
          <input type="text" placeholder="검색어를 입력하세요" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="list.html">HOME</a></li>
          <li><a href="write.html">WRITE</a></li>
        </ul>
      </nav>
      <main>
        <aside></aside>
        <section>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>날짜</th>
                <th>읽기</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </section>
        <aside></aside>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
